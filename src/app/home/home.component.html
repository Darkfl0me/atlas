<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 col-xl-4" *ngFor="let continent of continents">
      <a [routerLink]="['/countries', 'region', continent]">
        <div class="card my-2" style="width: 17rem;">
          <img class="img-fluid" [src]="'../../assets/img/'+continent+'.png'" alt="">
          <div class="card-body">
            <h1 class="card-title text-center subtitle-one text-dark">{{ continent }}</h1>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
